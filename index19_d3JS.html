<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Transition Budget (D3.js)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .fleet-table th, .fleet-table td {
            text-align: center;
            vertical-align: middle;
        }
        .fleet-year {
            font-weight: bold;
            background-color: #f8f9fa;
        }
        .chart-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .bar {
            fill: steelblue;
        }
        .line {
            stroke: red;
            stroke-width: 2;
            fill: none;
        }
        .axis-label {
            font-size: 14px;
        }
    </style>
</head>
<body class="container my-4">

    <h2 class="text-center mb-4">Fleet Transition Budget (2026-2030)</h2>

    <!-- Fleet Transition Table -->
    <div class="table-responsive">
        <table class="table table-bordered fleet-table">
            <thead class="table-dark">
                <tr>
                    <th>Vehicle</th>
                    <th>Transition Year</th>
                    <th>Cost (£)</th>
                </tr>
            </thead>
            <tbody id="fleetTableBody">
                <!-- Dynamic Data Will Be Inserted Here -->
            </tbody>
        </table>
    </div>

    <!-- Charts Section -->
    <h3 class="text-center mt-5">Cumulative Cost Over Time</h3>
    <div class="chart-container">
        <svg id="cumulativeCostChart" width="800" height="400"></svg>
    </div>

    <h3 class="text-center mt-5">Yearly Spending</h3>
    <div class="chart-container">
        <svg id="yearlySpendingChart" width="800" height="400"></svg>
    </div>

    <script>
        // Fleet transition data
        const fleetData = [
            { vehicle: "Fire Appliance #1", year: 2026, cost: 350000, type: "fire" },
            { vehicle: "Response Car #1", year: 2026, cost: 40000, type: "response" },
            { vehicle: "Response Car #2", year: 2027, cost: 40000, type: "response" },
            { vehicle: "Fire Appliance #2", year: 2027, cost: 350000, type: "fire" },
            { vehicle: "Response Car #3", year: 2028, cost: 40000, type: "response" },
            { vehicle: "Fire Appliance #3", year: 2028, cost: 350000, type: "fire" },
            { vehicle: "Response Car #4", year: 2029, cost: 40000, type: "response" },
            { vehicle: "Response Car #5", year: 2029, cost: 40000, type: "response" },
            { vehicle: "Fire Appliance #4", year: 2029, cost: 350000, type: "fire" },
            { vehicle: "Response Car #6", year: 2030, cost: 40000, type: "response" },
            { vehicle: "Response Car #7", year: 2030, cost: 40000, type: "response" }
        ];

        // Populate Fleet Transition Table
        function generateFleetTable() {
            let tableBody = document.getElementById("fleetTableBody");
            fleetData.forEach(({ vehicle, year, cost }) => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${vehicle}</td>
                        <td class="fleet-year">${year}</td>
                        <td>£${cost.toLocaleString()}</td>
                    </tr>
                `;
            });
        }

        // Prepare chart data
        function prepareChartData() {
            let cumulativeCost = 0;
            let yearlyCost = {};
            let cumulativeCostData = [];
            let labels = [];

            fleetData.forEach(({ year, cost }) => {
                yearlyCost[year] = (yearlyCost[year] || 0) + cost;
            });

            let years = Object.keys(yearlyCost).map(Number).sort();
            years.forEach(year => {
                cumulativeCost += yearlyCost[year];
                labels.push(year);
                cumulativeCostData.push(cumulativeCost);
            });

            return { labels, cumulativeCostData, yearlyCost };
        }

        // Render Cumulative Cost Line Chart
        function renderCumulativeCostChart() {
            const { labels, cumulativeCostData } = prepareChartData();
            const svg = d3.select("#cumulativeCostChart"),
                  margin = { top: 50, right: 30, bottom: 50, left: 100 }, // Increased left margin
                  width = +svg.attr("width") - margin.left - margin.right,
                  height = +svg.attr("height") - margin.top - margin.bottom,
                  g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

            const x = d3.scaleLinear().domain([2026, 2030]).range([0, width]);
            const y = d3.scaleLinear().domain([0, d3.max(cumulativeCostData)]).range([height, 0]);

            const line = d3.line()
                .x((_, i) => x(labels[i]))
                .y(d => y(d));

            g.append("path")
                .datum(cumulativeCostData)
                .attr("class", "line")
                .attr("d", line);

            g.append("g").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x).tickFormat(d3.format("d")));
            g.append("g").call(d3.axisLeft(y).tickFormat(d => `£${d.toLocaleString()}`))
                .selectAll("text")
                .attr("dy", "0.35em");
        }

        // Render Yearly Spending Bar Chart
        function renderYearlySpendingChart() {
            const { labels, yearlyCost } = prepareChartData();
            const svg = d3.select("#yearlySpendingChart"),
                  margin = { top: 50, right: 30, bottom: 50, left: 100 }, // Consistent margins
                  width = +svg.attr("width") - margin.left - margin.right,
                  height = +svg.attr("height") - margin.top - margin.bottom,
                  g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

            const x = d3.scaleBand().domain(labels).range([0, width]).padding(0.3);
            const y = d3.scaleLinear().domain([0, d3.max(Object.values(yearlyCost))]).range([height, 0]);

            g.selectAll(".bar")
                .data(labels)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d))
                .attr("y", d => y(yearlyCost[d]))
                .attr("width", x.bandwidth())
                .attr("height", d => height - y(yearlyCost[d]));

            g.append("g").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x).tickFormat(d3.format("d")));
            g.append("g").call(d3.axisLeft(y).tickFormat(d => `£${d.toLocaleString()}`));
        }

        // Initialize the UI
        generateFleetTable();
        renderCumulativeCostChart();
        renderYearlySpendingChart();
    </script>

</body>
</html>
