<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management Gantt Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        .gantt-container {
            overflow-x: auto;
            white-space: nowrap;
            max-width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f8f9fa;
        }
        .chart-container {
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="container mt-4">
    <h2 class="mb-4 text-center">Fleet Transition to EVs (2025-2030)</h2>

    <div class="gantt-container">
        <div id="gantt_chart"></div>
    </div>

    <!-- Budget Chart -->
    <canvas id="budgetChart" class="chart-container"></canvas>

    <script>
        // Fleet Purchase Information
        const FIRE_APPLIANCE_COST = 350000;
        const RESPONSE_CAR_COST = 40000;
        const NUM_FIRE_APPLIANCES = 4;
        const NUM_RESPONSE_CARS = 7;
        const TASK_DURATION_MONTHS = 6; // Extend task duration for visibility

        let tasks = [];
        let fleetPurchases = [];
        let startYear = 2025;

        // Generate Fire Appliance Purchases
        for (let i = 1; i <= NUM_FIRE_APPLIANCES; i++) {
            let purchaseDate = new Date(startYear, 0, 1); // January Purchase
            let endDate = new Date(purchaseDate);
            endDate.setMonth(endDate.getMonth() + TASK_DURATION_MONTHS);

            tasks.push([
                `fa-${i}`, `Fire Appliance #${i} - EV Purchase`,
                purchaseDate, endDate, null, 100, null
            ]);

            fleetPurchases.push({ date: purchaseDate, cost: FIRE_APPLIANCE_COST });
            startYear += 1;
        }

        startYear = 2025; // Reset for response cars

        // Generate Response Car Purchases
        for (let i = 1; i <= NUM_RESPONSE_CARS; i++) {
            let purchaseDate = new Date(startYear, 6, 1); // July Purchase
            let endDate = new Date(purchaseDate);
            endDate.setMonth(endDate.getMonth() + TASK_DURATION_MONTHS);

            tasks.push([
                `rc-${i}`, `Response Car #${i} - EV Purchase`,
                purchaseDate, endDate, null, 100, null
            ]);

            fleetPurchases.push({ date: purchaseDate, cost: RESPONSE_CAR_COST });
            startYear += 1;
        }

        // Load Google Charts
        google.charts.load("current", { packages: ["gantt"] });
        google.charts.setOnLoadCallback(drawGanttChart);

        function drawGanttChart() {
            let data = new google.visualization.DataTable();
            data.addColumn("string", "Task ID");
            data.addColumn("string", "Task Name");
            data.addColumn("date", "Start Date");
            data.addColumn("date", "End Date");
            data.addColumn("number", "Duration");  // Not needed, using start/end dates
            data.addColumn("number", "Percent Complete");
            data.addColumn("string", "Dependencies");

            data.addRows(tasks);

            let options = {
                height: 400,
                gantt: {
                    trackHeight: 40,
                    barCornerRadius: 5,
                    palette: [
                        { color: "#4285F4", dark: "#2c5aa0", light: "#a0c3ff" },
                        { color: "#34A853", dark: "#2a8b3b", light: "#90ee90" }
                    ]
                }
            };

            let chart = new google.visualization.Gantt(document.getElementById("gantt_chart"));
            chart.draw(data, options);
        }

        // Function to Calculate Cumulative Budget Over Time
        function calculateCumulativeBudget() {
            fleetPurchases.sort((a, b) => a.date - b.date);
            let labels = [];
            let cumulativeCosts = [];
            let total = 0;

            fleetPurchases.forEach(purchase => {
                let yearMonth = `${purchase.date.getFullYear()}-${(purchase.date.getMonth() + 1).toString().padStart(2, '0')}`;
                labels.push(yearMonth);
                total += purchase.cost;
                cumulativeCosts.push(total);
            });

            return { labels, cumulativeCosts };
        }

        // Initialize Budget Chart
        let budgetChart;
        function renderBudgetChart() {
            let { labels, cumulativeCosts } = calculateCumulativeBudget();
            let ctx = document.getElementById("budgetChart").getContext("2d");
            budgetChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Cumulative Fleet Cost (£)",
                        data: cumulativeCosts,
                        borderColor: "red",
                        borderWidth: 2,
                        fill: false,
                        pointRadius: 5,
                        pointBackgroundColor: "red"
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            enabled: true,
                            callbacks: {
                                label: function(tooltipItem) {
                                    return `£${tooltipItem.raw.toLocaleString()}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: { title: { display: true, text: "Year-Month" } },
                        y: { title: { display: true, text: "Cumulative Cost (£)" }, beginAtZero: true }
                    }
                }
            });
        }

        renderBudgetChart();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
