<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frappe Gantt + ApexCharts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.css">
    <style>
        .chart-container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            text-align: center;
        }
        .chart {
            height: 500px;
        }
        /* Gantt Chart Styling */
        .gantt-container {
            overflow-x: auto;
            white-space: nowrap;
            max-width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f8f9fa;
        }
        .fire .bar {
            fill: red !important;
        }
        .response .bar {
            fill: blue !important;
        }
    </style>
</head>
<body class="container my-4">

    <h2 class="text-center mb-4">Fleet Transition Gantt Chart (2026-2030)</h2>

    <!-- Frappe Gantt Chart -->
    <div class="gantt-container">
        <svg id="gantt"></svg>
    </div>

    <h3 class="text-center mt-5">Cumulative Cost Over Time</h3>
    <div class="chart-container">
        <div id="cumulativeCostChart"></div>
    </div>

    <h3 class="text-center mt-5">Yearly Spending</h3>
    <div class="chart-container">
        <div id="yearlySpendingChart"></div>
    </div>

    <script>
        // Fleet transition data
        const fleetData = [
            { vehicle: "Fire Appliance #1", year: 2026, cost: 350000, type: "fire", duration: 1 },
            { vehicle: "Response Car #1", year: 2026, cost: 40000, type: "response", duration: 1 },
            { vehicle: "Response Car #2", year: 2027, cost: 40000, type: "response", duration: 1 },
            { vehicle: "Fire Appliance #2", year: 2027, cost: 350000, type: "fire", duration: 2 },
            { vehicle: "Response Car #3", year: 2028, cost: 40000, type: "response", duration: 1 },
            { vehicle: "Fire Appliance #3", year: 2028, cost: 350000, type: "fire", duration: 2 },
            { vehicle: "Response Car #4", year: 2029, cost: 40000, type: "response", duration: 1 },
            { vehicle: "Response Car #5", year: 2029, cost: 40000, type: "response", duration: 1 },
            { vehicle: "Fire Appliance #4", year: 2029, cost: 350000, type: "fire", duration: 2 },
            { vehicle: "Response Car #6", year: 2030, cost: 40000, type: "response", duration: 1 },
            { vehicle: "Response Car #7", year: 2030, cost: 40000, type: "response", duration: 1 }
        ];

        function prepareChartData() {
            let cumulativeCost = 0;
            let yearlyCost = {};
            let years = [];
            let cumulativeCostData = [];
            let yearlySpendingData = [];

            fleetData.forEach(({ year, cost }) => {
                yearlyCost[year] = (yearlyCost[year] || 0) + cost;
            });

            Object.keys(yearlyCost).map(Number).sort().forEach(year => {
                cumulativeCost += yearlyCost[year];
                years.push(year);
                cumulativeCostData.push(cumulativeCost);
                yearlySpendingData.push(yearlyCost[year]);
            });

            return { years, cumulativeCostData, yearlySpendingData };
        }

        function renderCharts() {
            const { years, cumulativeCostData, yearlySpendingData } = prepareChartData();

            // Cumulative Cost Chart
            new ApexCharts(document.querySelector("#cumulativeCostChart"), {
                chart: { type: 'line', height: 500 },
                series: [{ name: "Cumulative Cost", data: cumulativeCostData }],
                xaxis: { categories: years, labels: { style: { fontSize: '16px' } } },
                yaxis: { labels: { formatter: value => `£${value.toLocaleString()}`, style: { fontSize: '16px' } } },
                colors: ['red']
            }).render();

            // Yearly Spending Chart
            new ApexCharts(document.querySelector("#yearlySpendingChart"), {
                chart: { type: 'bar', height: 500 },
                series: [{ name: "Yearly Spending", data: yearlySpendingData }],
                xaxis: { categories: years, labels: { style: { fontSize: '16px' } } },
                yaxis: { labels: { formatter: value => `£${value.toLocaleString()}`, style: { fontSize: '16px' } } },
                colors: ['blue']
            }).render();
        }

        function generateGanttChart() {
            let tasks = fleetData.map(({ vehicle, year, duration, type, cost }) => {
                let start = `${year}-01-01`;
                let end = `${year + duration - 1}-12-31`;
                return {
                    id: vehicle.replace(/\s+/g, '-'),
                    name: `${vehicle} (£${cost.toLocaleString()})`,
                    start: start,
                    end: end,
                    progress: 100, // Fully completed for now
                    custom_class: type
                };
            });

            let gantt = new Gantt("#gantt", tasks, {
                view_mode: 'Year',
                date_format: 'YYYY-MM-DD',
                bar_height: 30,
                padding: 50
            });

            // Apply custom colors
            setTimeout(() => {
                document.querySelectorAll('.fire .bar').forEach(bar => bar.style.fill = 'red');
                document.querySelectorAll('.response .bar').forEach(bar => bar.style.fill = 'blue');
            }, 500);

            // Render charts after Gantt
            renderCharts();
        }

        // Initialize the UI
        generateGanttChart();
    </script>

</body>
</html>
