<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Fleet Management Timeline (2025-2030)</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            /* Gantt chart and timeline styles */
            .timeline-header {
                margin-bottom: 15px;
                font-weight: bold;
                text-transform: uppercase;
            }
            .year-marker {
                text-align: center;
                font-size: 0.9rem;
                border-right: 1px solid #ddd;
            }
            .year-marker:last-child {
                border-right: none;
            }
            .gantt-row {
                margin-bottom: 20px;
            }
            .progress {
                height: 30px;
            }
            .progress-bar {
                line-height: 30px;
            }
        </style>
    </head>
    <body>
        <div class="container my-4">
            <h2>Fleet Management Timeline (2025 - 2030)</h2>

            <!-- Timeline Header for Years -->
            <div class="row timeline-header">
                <div class="col year-marker">2025</div>
                <div class="col year-marker">2026</div>
                <div class="col year-marker">2027</div>
                <div class="col year-marker">2028</div>
                <div class="col year-marker">2029</div>
                <div class="col year-marker">2030</div>
            </div>

            <!-- Example row for a Fire Appliance -->
            <div class="row gantt-row align-items-center">
                <div class="col-md-2">
                    <strong>Fire Appliance 1</strong>
                </div>
                <div class="col-md-10">
                    <div class="progress">
                        <!-- Not active until 2026 (offset for 2025) -->
                        <div
                            class="progress-bar bg-secondary"
                            role="progressbar"
                            style="width: 16.67%"
                            aria-valuenow="16.67"
                            aria-valuemin="0"
                            aria-valuemax="100"
                        ></div>
                        <!-- In Service from 2026 to 2029 -->
                        <div
                            class="progress-bar bg-primary"
                            role="progressbar"
                            style="width: 50%"
                            aria-valuenow="50"
                            aria-valuemin="0"
                            aria-valuemax="100"
                        >
                            In Service
                        </div>
                        <!-- Transition or off-duty from 2029 to 2030 -->
                        <div
                            class="progress-bar bg-secondary"
                            role="progressbar"
                            style="width: 33.33%"
                            aria-valuenow="33.33"
                            aria-valuemin="0"
                            aria-valuemax="100"
                        ></div>
                    </div>
                </div>
            </div>

            <!-- Example row for a Response Car -->
            <div class="row gantt-row align-items-center">
                <div class="col-md-2">
                    <strong>Response Car A</strong>
                </div>
                <div class="col-md-10">
                    <div class="progress">
                        <!-- In Service from 2025 to 2027 -->
                        <div
                            class="progress-bar bg-success"
                            role="progressbar"
                            style="width: 33.33%"
                            aria-valuenow="33.33"
                            aria-valuemin="0"
                            aria-valuemax="100"
                        >
                            In Service
                        </div>
                        <!-- Undergoing Transition from 2027 to 2030 -->
                        <div
                            class="progress-bar bg-warning"
                            role="progressbar"
                            style="width: 50%"
                            aria-valuenow="50"
                            aria-valuemin="0"
                            aria-valuemax="100"
                        >
                            Transition
                        </div>
                        <!-- Remaining period (if any) until 2030 -->
                        <div
                            class="progress-bar bg-secondary"
                            role="progressbar"
                            style="width: 16.67%"
                            aria-valuenow="16.67"
                            aria-valuemin="0"
                            aria-valuemax="100"
                        ></div>
                    </div>
                </div>
            </div>

            <!-- Add additional rows for other fleet assets as needed -->
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
