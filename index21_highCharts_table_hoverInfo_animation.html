<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highcharts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        .fleet-table th, .fleet-table td {
            text-align: center;
            vertical-align: middle;
        }
        .fleet-year {
            font-weight: bold;
            background-color: #f8f9fa;
        }
        .chart-container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            text-align: center;
        }
        .chart {
            height: 500px; /* Increased height for better readability */
        }
    </style>
</head>
<body class="container my-4">

    <h2 class="text-center mb-4">Fleet Transition Budget (2026-2030)</h2>

    <!-- Fleet Transition Table -->
    <div class="table-responsive">
        <table class="table table-bordered fleet-table">
            <thead class="table-dark">
                <tr>
                    <th>Vehicle</th>
                    <th>Transition Year</th>
                    <th>Cost (£)</th>
                </tr>
            </thead>
            <tbody id="fleetTableBody">
                <!-- Dynamic Data Will Be Inserted Here -->
            </tbody>
        </table>
    </div>

    <!-- Charts Section -->
    <h3 class="text-center mt-5">Cumulative Cost Over Time</h3>
    <div class="chart-container">
        <div id="cumulativeCostChart" class="chart"></div>
    </div>

    <h3 class="text-center mt-5">Yearly Spending</h3>
    <div class="chart-container">
        <div id="yearlySpendingChart" class="chart"></div>
    </div>

    <script>
        // Fleet transition data
        const fleetData = [
            { vehicle: "Fire Appliance #1", year: 2026, cost: 350000, type: "fire" },
            { vehicle: "Response Car #1", year: 2026, cost: 40000, type: "response" },
            { vehicle: "Response Car #2", year: 2027, cost: 40000, type: "response" },
            { vehicle: "Fire Appliance #2", year: 2027, cost: 350000, type: "fire" },
            { vehicle: "Response Car #3", year: 2028, cost: 40000, type: "response" },
            { vehicle: "Fire Appliance #3", year: 2028, cost: 350000, type: "fire" },
            { vehicle: "Response Car #4", year: 2029, cost: 40000, type: "response" },
            { vehicle: "Response Car #5", year: 2029, cost: 40000, type: "response" },
            { vehicle: "Fire Appliance #4", year: 2029, cost: 350000, type: "fire" },
            { vehicle: "Response Car #6", year: 2030, cost: 40000, type: "response" },
            { vehicle: "Response Car #7", year: 2030, cost: 40000, type: "response" }
        ];

        // Color mapping for table rows
        const rowColors = { fire: "table-danger", response: "table-info" };

        // Populate Fleet Transition Table with Color Coding
        function generateFleetTable() {
            let tableBody = document.getElementById("fleetTableBody");
            tableBody.innerHTML = "";
            fleetData.forEach(({ vehicle, year, cost, type }) => {
                tableBody.innerHTML += `
                    <tr class="${rowColors[type] || 'table-secondary'}">
                        <td>${vehicle}</td>
                        <td class="fleet-year">${year}</td>
                        <td>£${cost.toLocaleString()}</td>
                    </tr>
                `;
            });
        }

        // Prepare chart data
        function prepareChartData() {
            let cumulativeCost = 0;
            let yearlyCost = {};
            let cumulativeCostData = [];
            let yearlySpendingData = [];
            let years = [];

            fleetData.forEach(({ year, cost }) => {
                yearlyCost[year] = (yearlyCost[year] || 0) + cost;
            });

            Object.keys(yearlyCost).map(Number).sort().forEach(year => {
                cumulativeCost += yearlyCost[year];
                years.push(year);
                cumulativeCostData.push(cumulativeCost);
                yearlySpendingData.push(yearlyCost[year]);
            });

            return { years, cumulativeCostData, yearlySpendingData };
        }

        // Render charts
        function renderCharts() {
            const { years, cumulativeCostData, yearlySpendingData } = prepareChartData();

            // Cumulative Cost Chart
            Highcharts.chart('cumulativeCostChart', {
                chart: { type: 'line', height: 500 },
                title: { text: null }, // Removed internal title
                xAxis: { categories: years, title: { text: 'Year' } },
                yAxis: { title: { text: 'Total Cost (£)' }, labels: { format: '£{value:,0f}' } },
                series: [{ name: 'Cumulative Cost', data: cumulativeCostData, color: 'red' }]
            });

            // Yearly Spending Chart
            Highcharts.chart('yearlySpendingChart', {
                chart: { type: 'column', height: 500 },
                title: { text: null }, // Removed internal title
                xAxis: { categories: years, title: { text: 'Year' } },
                yAxis: { title: { text: 'Yearly Cost (£)' }, labels: { format: '£{value:,0f}' } },
                series: [{ name: 'Yearly Spending', data: yearlySpendingData, color: 'blue' }]
            });
        }

        // Initialize the UI
        generateFleetTable();
        renderCharts();
    </script>

</body>
</html>
