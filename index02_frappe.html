<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management Gantt Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.css">
    <style>
        .gantt-container {
            overflow-x: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f8f9fa;
        }
    </style>
</head>
<body class="container mt-4">
    <h2 class="mb-4 text-center">Fleet Management: Vehicle Replacements & Upgrades (2025-2030)</h2>

    <div class="gantt-container">
        <svg id="gantt"></svg>
    </div>

    <script>
        // Dummy Data for Fleet Management (Vehicle Replacements & Upgrades)
        const tasks = [
            { name: "Replace Fire Engine #1", start: "2025-06-01", end: "2025-12-15", id: "1", progress: 100, cost: "£150,000" },
            { name: "Upgrade Response Car #2", start: "2026-03-01", end: "2026-06-30", id: "2", progress: 100, cost: "£20,000" },
            { name: "Replace Fire Engine #3", start: "2027-01-01", end: "2027-08-30", id: "3", progress: 80, cost: "£145,000" },
            { name: "Upgrade Fire Engine #4", start: "2028-05-01", end: "2028-10-30", id: "4", progress: 60, cost: "£35,000" },
            { name: "Replace Response Car #5", start: "2029-02-01", end: "2029-07-30", id: "5", progress: 50, cost: "£25,000" },
            { name: "Major Overhaul: Fire Engine Fleet", start: "2030-01-01", end: "2030-12-31", id: "6", progress: 30, cost: "£500,000" }
        ];

        // Initialize Gantt Chart
        const gantt = new Gantt("#gantt", tasks, {
            view_mode: "Year",
            date_format: "YYYY-MM-DD",
            custom_popup_html: function(task) {
                return `
                    <div style="padding:10px; background:white; border-radius:5px;">
                        <h6>${task.name}</h6>
                        <p><strong>Start:</strong> ${task.start}</p>
                        <p><strong>End:</strong> ${task.end}</p>
                        <p><strong>Cost:</strong> ${task.cost}</p>
                    </div>
                `;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
