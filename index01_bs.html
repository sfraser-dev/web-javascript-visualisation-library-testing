<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Chart with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gantt-row {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .task-label {
            width: 20%;
            font-weight: bold;
            padding-right: 10px;
        }
        .progress {
            height: 30px;
        }
    </style>
</head>
<body class="container mt-4">
    <h2 class="mb-4">Gantt Chart Example</h2>

    <div class="gantt-chart">
        <!-- Task 1 -->
        <div class="gantt-row">
            <div class="task-label">Task 1</div>
            <div class="progress w-100">
                <div class="progress-bar bg-primary" style="width: 30%;">30%</div>
            </div>
        </div>

        <!-- Task 2 -->
        <div class="gantt-row">
            <div class="task-label">Task 2</div>
            <div class="progress w-100">
                <div class="progress-bar bg-success" style="width: 60%;">60%</div>
            </div>
        </div>

        <!-- Task 3 -->
        <div class="gantt-row">
            <div class="task-label">Task 3</div>
            <div class="progress w-100">
                <div class="progress-bar bg-warning" style="width: 80%;">80%</div>
            </div>
        </div>

        <!-- Task 4 -->
        <div class="gantt-row">
            <div class="task-label">Task 4</div>
            <div class="progress w-100">
                <div class="progress-bar bg-danger" style="width: 50%;">50%</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
