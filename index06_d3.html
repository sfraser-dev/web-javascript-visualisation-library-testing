<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Chart with D3.js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .gantt-chart {
            overflow-x: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .task-bar {
            fill: steelblue;
            stroke: black;
        }
        .task-label {
            font-size: 14px;
            fill: black;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h3>D3.js Gantt Chart</h3>
        <div class="gantt-chart">
            <svg id="gantt-chart-svg"></svg>
        </div>
    </div>

    <script>
        // Define task data
        const tasks = [
            { name: "Task 1", start: "2025-03-01", end: "2025-03-10" },
            { name: "Task 2", start: "2025-03-05", end: "2025-03-15" },
            { name: "Task 3", start: "2025-03-10", end: "2025-03-25" },
            { name: "Task 4", start: "2025-03-20", end: "2025-04-05" }
        ];

        // Set up dimensions
        const margin = { top: 50, right: 30, bottom: 50, left: 150 };
        const width = 800 - margin.left - margin.right;
        const height = 300 - margin.top - margin.bottom;

        // Parse date format
        const parseDate = d3.timeParse("%Y-%m-%d");
        tasks.forEach(task => {
            task.startDate = parseDate(task.start);
            task.endDate = parseDate(task.end);
        });

        // Define scales
        const xScale = d3.scaleTime()
            .domain([d3.min(tasks, d => d.startDate), d3.max(tasks, d => d.endDate)])
            .range([0, width]);

        const yScale = d3.scaleBand()
            .domain(tasks.map(d => d.name))
            .range([0, height])
            .padding(0.2);

        // Create SVG
        const svg = d3.select("#gantt-chart-svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Add X axis
        svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(xScale).ticks(6).tickFormat(d3.timeFormat("%b %d")));

        // Add Y axis
        svg.append("g")
            .call(d3.axisLeft(yScale));

        // Add task bars
        svg.selectAll(".task-bar")
            .data(tasks)
            .enter()
            .append("rect")
            .attr("class", "task-bar")
            .attr("x", d => xScale(d.startDate))
            .attr("y", d => yScale(d.name))
            .attr("width", d => xScale(d.endDate) - xScale(d.startDate))
            .attr("height", yScale.bandwidth())
            .attr("fill", d => d3.schemeCategory10[Math.floor(Math.random() * 10)]);

        // Add task labels
        svg.selectAll(".task-label")
            .data(tasks)
            .enter()
            .append("text")
            .attr("class", "task-label")
            .attr("x", d => xScale(d.startDate) + 5)
            .attr("y", d => yScale(d.name) + yScale.bandwidth() / 1.5)
            .text(d => d.name)
            .attr("fill", "white")
            .attr("font-size", "12px");
    </script>
</body>
</html>
