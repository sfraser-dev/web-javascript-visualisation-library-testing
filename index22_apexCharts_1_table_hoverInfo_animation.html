<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexCharts Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        .fleet-table th, .fleet-table td {
            text-align: center;
            vertical-align: middle;
        }
        .fleet-year {
            font-weight: bold;
            background-color: #f8f9fa;
        }
        .chart-container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            text-align: center;
        }
        .chart {
            height: 500px;
        }
    </style>
</head>
<body class="container my-4">

    <h2 class="text-center mb-4">Fleet Transition Budget (2026-2030)</h2>

    <div class="table-responsive">
        <table class="table table-bordered fleet-table">
            <thead class="table-dark">
                <tr>
                    <th>Vehicle</th>
                    <th>Transition Year</th>
                    <th>Cost (£)</th>
                </tr>
            </thead>
            <tbody id="fleetTableBody">
            </tbody>
        </table>
    </div>

    <h3 class="text-center mt-5">Cumulative Cost Over Time</h3>
    <div class="chart-container">
        <div id="cumulativeCostChart" class="chart"></div>
    </div>

    <h3 class="text-center mt-5">Yearly Spending</h3>
    <div class="chart-container">
        <div id="yearlySpendingChart" class="chart"></div>
    </div>

    <script>
        fetch('fleetData.json')
            .then(response => response.json())
            .then(fleetData => {
                const rowColors = { fire: "table-danger", response: "table-info" };

                function generateFleetTable() {
                    let tableBody = document.getElementById("fleetTableBody");
                    tableBody.innerHTML = "";
                    fleetData.forEach(({ vehicle, year, cost, type }) => {
                        tableBody.innerHTML += `
                            <tr class="${rowColors[type] || 'table-secondary'}">
                                <td>${vehicle}</td>
                                <td class="fleet-year">${year}</td>
                                <td>£${cost.toLocaleString()}</td>
                            </tr>
                        `;
                    });
                }

                function prepareChartData() {
                    let cumulativeCost = 0;
                    let yearlyCost = {};
                    let years = [];
                    let cumulativeCostData = [];
                    let yearlySpendingData = [];

                    fleetData.forEach(({ year, cost }) => {
                        yearlyCost[year] = (yearlyCost[year] || 0) + cost;
                    });

                    Object.keys(yearlyCost).map(Number).sort().forEach(year => {
                        cumulativeCost += yearlyCost[year];
                        years.push(year);
                        cumulativeCostData.push(cumulativeCost);
                        yearlySpendingData.push(yearlyCost[year]);
                    });

                    return { years, cumulativeCostData, yearlySpendingData };
                }

                function renderCharts() {
                    const { years, cumulativeCostData, yearlySpendingData } = prepareChartData();

                    var optionsCumulative = {
                        chart: { type: 'line', height: 500 },
                        series: [{ name: "Cumulative Cost", data: cumulativeCostData }],
                        xaxis: { 
                            categories: years, 
                            title: { text: 'Year', style: { fontSize: '16px', fontWeight: 'bold' } },
                            labels: { style: { fontSize: '14px' } } 
                        },
                        yaxis: { 
                            title: { text: 'Total Cost (£)', style: { fontSize: '16px', fontWeight: 'bold' } },
                            labels: { formatter: value => `£${value.toLocaleString()}`, style: { fontSize: '14px' } }
                        },
                        colors: ['red']
                    };
                    new ApexCharts(document.querySelector("#cumulativeCostChart"), optionsCumulative).render();

                    var optionsYearly = {
                        chart: { type: 'bar', height: 500 },
                        series: [{ name: "Yearly Spending", data: yearlySpendingData }],
                        xaxis: { 
                            categories: years, 
                            title: { text: 'Year', style: { fontSize: '16px', fontWeight: 'bold' } },
                            labels: { style: { fontSize: '14px' } } 
                        },
                        yaxis: { 
                            title: { text: 'Yearly Cost (£)', style: { fontSize: '16px', fontWeight: 'bold' } },
                            labels: { formatter: value => `£${value.toLocaleString()}`, style: { fontSize: '14px' } }
                        },
                        colors: ['blue']
                    };
                    new ApexCharts(document.querySelector("#yearlySpendingChart"), optionsYearly).render();
                }

                generateFleetTable();
                renderCharts();
            })
            .catch(error => console.error('Error fetching fleet data:', error));
    </script>

</body>
</html>
