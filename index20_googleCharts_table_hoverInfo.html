<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Charts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        .fleet-table th, .fleet-table td {
            text-align: center;
            vertical-align: middle;
        }
        .fleet-year {
            font-weight: bold;
            background-color: #f8f9fa;
        }
        .chart-container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            text-align: center;
        }
        .chart {
            height: 500px; /* Increased height for better readability */
        }
    </style>
</head>
<body class="container my-4">

    <h2 class="text-center mb-4">Fleet Transition Budget (2026-2030)</h2>

    <!-- Fleet Transition Table -->
    <div class="table-responsive">
        <table class="table table-bordered fleet-table">
            <thead class="table-dark">
                <tr>
                    <th>Vehicle</th>
                    <th>Transition Year</th>
                    <th>Cost (£)</th>
                </tr>
            </thead>
            <tbody id="fleetTableBody">
                <!-- Dynamic Data Will Be Inserted Here -->
            </tbody>
        </table>
    </div>

    <!-- Charts Section -->
    <h3 class="text-center mt-5">Cumulative Cost Over Time</h3>
    <div class="chart-container">
        <div id="cumulativeCostChart" class="chart"></div>
    </div>

    <h3 class="text-center mt-5">Yearly Spending</h3>
    <div class="chart-container">
        <div id="yearlySpendingChart" class="chart"></div>
    </div>

    <script>
        // Load Google Charts
        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(initCharts);

        // Fleet transition data
        const fleetData = [
            { vehicle: "Fire Appliance #1", year: 2026, cost: 350000, type: "fire" },
            { vehicle: "Response Car #1", year: 2026, cost: 40000, type: "response" },
            { vehicle: "Response Car #2", year: 2027, cost: 40000, type: "response" },
            { vehicle: "Fire Appliance #2", year: 2027, cost: 350000, type: "fire" },
            { vehicle: "Response Car #3", year: 2028, cost: 40000, type: "response" },
            { vehicle: "Fire Appliance #3", year: 2028, cost: 350000, type: "fire" },
            { vehicle: "Response Car #4", year: 2029, cost: 40000, type: "response" },
            { vehicle: "Response Car #5", year: 2029, cost: 40000, type: "response" },
            { vehicle: "Fire Appliance #4", year: 2029, cost: 350000, type: "fire" },
            { vehicle: "Response Car #6", year: 2030, cost: 40000, type: "response" },
            { vehicle: "Response Car #7", year: 2030, cost: 40000, type: "response" }
        ];

        // Color mapping for table rows
        const rowColors = { fire: "table-danger", response: "table-info" };

        // Populate Fleet Transition Table with Color Coding
        function generateFleetTable() {
            let tableBody = document.getElementById("fleetTableBody");
            tableBody.innerHTML = "";
            fleetData.forEach(({ vehicle, year, cost, type }) => {
                tableBody.innerHTML += `
                    <tr class="${rowColors[type] || 'table-secondary'}">
                        <td>${vehicle}</td>
                        <td class="fleet-year">${year}</td>
                        <td>£${cost.toLocaleString()}</td>
                    </tr>
                `;
            });
        }

        // Prepare chart data
        function prepareChartData() {
            let cumulativeCost = 0;
            let yearlyCost = {};
            let cumulativeCostData = [['Year', 'Cumulative Cost']];
            let yearlySpendingData = [['Year', 'Total Cost']];

            fleetData.forEach(({ year, cost }) => {
                yearlyCost[year] = (yearlyCost[year] || 0) + cost;
            });

            let years = Object.keys(yearlyCost).map(Number).sort();
            years.forEach(year => {
                cumulativeCost += yearlyCost[year];
                cumulativeCostData.push([year, cumulativeCost]);
                yearlySpendingData.push([year, yearlyCost[year]]);
            });

            return { cumulativeCostData, yearlySpendingData };
        }

        // Render charts
        function initCharts() {
            const { cumulativeCostData, yearlySpendingData } = prepareChartData();

            // Cumulative Cost Chart
            const cumulativeChart = new google.visualization.LineChart(document.getElementById('cumulativeCostChart'));
            const cumulativeOptions = {
                curveType: 'function',
                legend: { position: 'bottom' },
                hAxis: { title: 'Year', format: '####' },
                vAxis: { title: 'Total Cost (£)', format: 'currency' },
                height: 500, // Increased chart height
                colors: ['red']
            };
            cumulativeChart.draw(google.visualization.arrayToDataTable(cumulativeCostData), cumulativeOptions);

            // Yearly Spending Chart
            const yearlyChart = new google.visualization.ColumnChart(document.getElementById('yearlySpendingChart'));
            const yearlyOptions = {
                legend: { position: 'none' },
                hAxis: { title: 'Year', format: '####' },
                vAxis: { title: 'Yearly Cost (£)', format: 'currency' },
                height: 500, // Increased chart height
                colors: ['blue']
            };
            yearlyChart.draw(google.visualization.arrayToDataTable(yearlySpendingData), yearlyOptions);
        }

        // Initialize the UI
        generateFleetTable();
    </script>

</body>
</html>
